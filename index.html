<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommonEY - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid px-3">
        <!-- Header -->
        <div class="row align-items-center py-3">
            <div class="col-2">
                <button class="btn btn-link p-0 text-dark">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="col-8 text-center">
                <h5 class="mb-0 fw-bold">Dashboard</h5>
            </div>
            <div class="col-2 text-end">
                <button class="btn btn-link p-0 text-dark">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="1" fill="currentColor"/>
                        <circle cx="19" cy="12" r="1" fill="currentColor"/>
                        <circle cx="5" cy="12" r="1" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Total Gasto -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="text-center">
                    <h1 class="display-4 fw-bold text-dark mb-0">-R$ 87.390</h1>
                    <p class="text-muted mb-2">Total gasto neste ano</p>
                    <div class="d-flex align-items-center justify-content-center">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="me-2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="#6c757d" stroke-width="2" fill="none"/>
                            <line x1="16" y1="2" x2="16" y2="6" stroke="#6c757d" stroke-width="2"/>
                            <line x1="8" y1="2" x2="8" y2="6" stroke="#6c757d" stroke-width="2"/>
                            <line x1="3" y1="10" x2="21" y2="10" stroke="#6c757d" stroke-width="2"/>
                        </svg>
                        <span class="text-muted small">Ano 2024</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="chart-container">
                    <div class="chart-bars d-flex align-items-end justify-content-between">
                        <div class="chart-bar" style="height: 120px; background: linear-gradient(to top, #8B5CF6, #A78BFA);">
                            <span class="chart-label">Jan</span>
                        </div>
                        <div class="chart-bar" style="height: 80px; background: linear-gradient(to top, #8B5CF6, #A78BFA);">
                            <span class="chart-label">Fev</span>
                        </div>
                        <div class="chart-bar" style="height: 60px; background: linear-gradient(to top, #8B5CF6, #A78BFA);">
                            <span class="chart-label">Mar</span>
                        </div>
                        <div class="chart-bar" style="height: 160px; background: linear-gradient(to top, #8B5CF6, #A78BFA);">
                            <span class="chart-label">Abr</span>
                        </div>
                        <div class="chart-bar" style="height: 40px; background: linear-gradient(to top, #8B5CF6, #A78BFA);">
                            <span class="chart-label">Mai</span>
                        </div>
                        <div class="chart-bar" style="height: 100px; background: linear-gradient(to top, #8B5CF6, #A78BFA);">
                            <span class="chart-label">Jun</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Análise de Gastos -->
        <div class="row mb-4">
            <div class="col-12">
                <h5 class="fw-bold mb-3">Análise de Gastos</h5>
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-6">
                                <div class="donut-chart-container">
                                    <svg width="120" height="120" viewBox="0 0 120 120">
                                        <circle cx="60" cy="60" r="50" fill="none" stroke="#E5E7EB" stroke-width="20"/>
                                        <circle cx="60" cy="60" r="50" fill="none" stroke="#8B5CF6" stroke-width="20" 
                                                stroke-dasharray="172.8 314.16" stroke-dashoffset="0" transform="rotate(-90 60 60)"/>
                                        <circle cx="60" cy="60" r="50" fill="none" stroke="#06D6A0" stroke-width="20" 
                                                stroke-dasharray="109.9 314.16" stroke-dashoffset="-172.8" transform="rotate(-90 60 60)"/>
                                        <circle cx="60" cy="60" r="50" fill="none" stroke="#F59E0B" stroke-width="20" 
                                                stroke-dasharray="31.4 314.16" stroke-dashoffset="-282.7" transform="rotate(-90 60 60)"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="legend">
                                    <div class="d-flex align-items-center mb-2">
                                        <div class="legend-color" style="background-color: #8B5CF6;"></div>
                                        <span class="ms-2">Casa</span>
                                        <span class="ms-auto fw-bold">55%</span>
                                    </div>
                                    <div class="d-flex align-items-center mb-2">
                                        <div class="legend-color" style="background-color: #06D6A0;"></div>
                                        <span class="ms-2">Supermercado</span>
                                        <span class="ms-auto fw-bold">35%</span>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <div class="legend-color" style="background-color: #F59E0B;"></div>
                                        <span class="ms-2">Lazer</span>
                                        <span class="ms-auto fw-bold">10%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dica -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="card border-0 bg-light">
                    <div class="card-body p-3">
                        <h6 class="fw-bold mb-2">Dica</h6>
                        <p class="text-muted small mb-0">Seus gastos com moradia estão consumindo mais da metade do seu orçamento. Avalie a redução destes custos.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="navbar fixed-bottom navbar-light bg-white border-top">
            <div class="container-fluid justify-content-around py-2">
                <a class="nav-link text-center p-2" href="#">
                    <div class="nav-icon active">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"/>
                            <polyline points="9,22 9,12 15,12 15,22"/>
                        </svg>
                    </div>
                </a>
                <a class="nav-link text-center p-2" href="#">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
                            <line x1="18" y1="20" x2="18" y2="10"/>
                            <line x1="12" y1="20" x2="12" y2="4"/>
                            <line x1="6" y1="20" x2="6" y2="14"/>
                        </svg>
                    </div>
                </a>
                <a class="nav-link text-center p-2" href="#">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12,6 12,12 16,14"/>
                        </svg>
                    </div>
                </a>
                <a class="nav-link text-center p-2" href="#">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                </a>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
